<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cron√¥metro</h1>
      <p>Fiz esse projeto com base em <a href="https://github.com/matheusbattisti/cronometro_js" target="_blank">Cronometro.js</a> do <a href="https://github.com/matheusbattisti" target="_blank">Matheus Battisti</a></p>
    </header>
    <main>
      <div class="linha1">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
      </div>
      <div class="linha2">
        <div class="time" id="milliseconds">000</div>
      </div>

      <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn" style="display: none">Pausar</button>
        <button class="btn" id="resumeBtn" style="display: none">
          Continuar
        </button>
        <button class="btn" id="resetBtn">Resetar</button>
      </div>
    </main>
  </body>
</html>
